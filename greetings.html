<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Estonia&display=swap" rel="stylesheet">
    <title>Greetings</title>

    <style>
        .widget {
            padding: 5px 5px;
            color: #065130;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            max-width: 95%;
            margin: auto;
            border: 3px solid #065130;
            border-radius: 5px;
            box-shadow: 2px 2px 1px 0px #065130;
        }
        
        .greet {
            font-family: Estonia;
            font-size: 70px;
        }
        
        .date {
            font-variant-caps: all-petite-caps;
            font-family: Quicksand;
            font-size: 30px;
        }
        
        .clock {
            font-family: Ubuntu Mono;
            font-size: 25px;
        }
        
        .time {
            display: inline-block;
            min-width: 20px;
        }
        
        .colon {
            font-size: 1em;
            display: inline-block;
        }
    </style>
</head>

<body>
    
    <div class="container>">
        <div class="widget">
            <div class="greet" id="greet"></div>
            <div class="date" id="date"></div>
            <div class="clock">
                <div class="time" id="hour"></div>
                <div class="colon">:</div>
                <div class="time" id="min"></div>
                <div class="colon">:</div>
                <div class="time" id="sec"></div>
            </div>
        </div>
    </div>

    
    <script>
        function dispalyGreetings(today) {
            hrs = today.getHours();
            name = ""
            if (hrs < 12)
                greet = 'Good morning, Ely.' + name;
            else if (hrs >= 12 && hrs <= 17)
                greet = 'Good afternoon, Ely.' + name;
            else if (hrs >= 17 && hrs <= 24)
                greet = 'Good evening, Ely.' + name;
            document.getElementById('greet').innerHTML = greet;

        }

        function dispalyDate(today) {

            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];

            var dayName = days[today.getDay()];
            var monthName = monthNames[today.getMonth()];
            var date = today.getDate();
            var year = today.getFullYear();
            document.getElementById('date').innerHTML = dayName + ", " + monthName + " " + date + " " + year;

        }


        function dispalyClock(today) {

            var hour = padZeros(twelveHour(today.getHours()));
            var minutes = padZeros(today.getMinutes());
            var seconds = padZeros(today.getSeconds());

            if (today.getHours() >= 12) {
                seconds += " PM"
            } else {
                seconds += " AM"
            }

            document.getElementById('hour').innerHTML = hour;
            document.getElementById('min').innerHTML = minutes;
            document.getElementById('sec').innerHTML = seconds;
        }

        function twelveHour(hour) {
            if (hour > 12) {
                return hour -= 12
            } else if (hour === 0) {
                return hour = 12;
            } else {
                return hour
            }
        }

        function padZeros(num) {
            if (num < 10) {
                num = '0' + num
            };
            return num;
        }

        function dispalyWidget() {
            var today = new Date();
            dispalyGreetings(today);
            dispalyDate(today);
            dispalyClock(today);
            setTimeout(dispalyWidget, 500);
        }

        dispalyWidget()
    </script>

</body>

</html>
